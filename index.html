<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" /> <!-- 文字エンコード -->
  <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- モバイル対応 -->
  <title>KATSUKI OKANO Portfolio</title>

  <!-- 役割ごとに分割したCSSを上から読み込む（上書き順を意識） -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>

  <!-- カバー（上部のタイトル領域 + 画像） -->
  <!-- ヘッダーのタイトル（カバー画像の上ではなく上に表示） -->
  <div class="cover-header">
    <h1 class="cover-top__title">KATSUKI OKANO Portfolio</h1>
  </div>

  <header class="cover">
    <img src="img/cover.jpg" alt="カバー画像" />
  </header>

  <main class="container">
    <section class="profile">
      <!-- アバターをカバー外に配置（左寄せ） -->
      <div class="profile-avatar" aria-hidden="false">
        <img class="avatar" src="img/avatar.png" alt="プロフィールアイコン" />
      </div>

      <div class="profile-info who" aria-label="プロフィール情報">
        <h1 class="name">岡野 勝喜 <span class="handle">@katsuki_okano</span></h1>
        <p class="bio">Web / ゲーム / イラスト。リズム×ローグライク制作中。 <a class="link" href="#">GitHub</a> ・ <a class="link" href="#">Pixiv</a></p>
      </div>
    </section>

    <!-- タブナビゲーション：プロフィール / イラスト のみ -->
    <nav class="tabs" role="tablist" aria-label="コンテンツ切り替え">
      <button class="tab is-active" role="tab" aria-selected="true" data-tab="profile">プロフィール</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="art">イラスト</button>
    </nav>

    <!-- パネル：プロフィール（初期表示） -->
    <section id="profile" class="panel is-active" role="tabpanel" aria-hidden="false">
      <!-- 必要ならプロフィール関連のコンテンツをここに -->
    </section>

    <!-- パネル：イラスト -->
    <section id="art" class="panel" role="tabpanel" aria-hidden="true">
      <div class="gallery">
        <a href="img/work-1.jpg" class="thumb" data-lightbox data-title="赤×青の空"><img src="img/work-1.jpg" alt="work1"></a>
        <a href="img/work-2.jpg" class="thumb" data-lightbox data-title="海とサメの影"><img src="img/work-2.jpg" alt="work2"></a>
        <a href="img/work-3.jpg" class="thumb" data-lightbox data-title="雲の竜"><img src="img/work-3.jpg" alt="work3"></a>
      </div>
    </section>

  </main>

  <!-- ライトボックス：画像拡大用モーダル -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog" hidden>
    <button class="lightbox-close" aria-label="閉じる">×</button>
    <img id="lightbox-img" alt="">
    <p id="lightbox-title" class="lightbox-title"></p>
  </div>

  <!-- モジュール化されたJSを読み込み -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
