<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" /> <!-- 文字エンコード -->
  <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- モバイル対応 -->
  <title>KATSUKI OKANO Portfolio</title>

  <!-- 役割ごとに分割したCSSを上から読み込む（上書き順を意識） -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>

  <!-- カバー（上部のタイトル領域 + 画像） -->
  <header class="cover">
    <div class="cover-top">
      <h1 class="cover-top__title">KATSUKI OKANO Portfolio</h1>
    </div>
    <img src="img/cover.jpg" alt="カバー画像" />


  </header>
    <!-- アバターをカバー内に移動：カバー下端をアバターの中央に合わせるため -->
    <div class="profile-avatar" aria-hidden="false">
      <img class="avatar" src="img/avatar.png" alt="プロフィールアイコン" />
    </div>
  <!-- メインコンテンツ幅をcontainerで制御 -->
  <main class="container">
    <!-- プロフィール：アイコンと情報を明確に分離 -->
    <section class="profile">
      <!-- アバターは cover 内にあるためここは情報のみ -->
      <div class="profile-info who" aria-label="プロフィール情報">
        <h1 class="name">KATSUKI OKANO <span class="handle">@your_handle</span></h1>
        <p class="bio">
          Web / ゲーム / イラスト。リズム×ローグライク制作中。
          <a class="link" href="https://github.com/yourname" target="_blank" rel="noopener">GitHub</a>
          ・<a class="link" href="https://pixiv.me/yourid" target="_blank" rel="noopener">Pixiv</a>
        </p>
      </div>
    </section>

    <!-- タブナビゲーション（JSで切り替え） -->
    <nav class="tabs" role="tablist" aria-label="コンテンツ切り替え">
      <button class="tab is-active" role="tab" aria-selected="true" data-tab="posts">ポスト</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="art">イラスト</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="design">デザイン</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="about">プロフィール</button>
    </nav>

    <!-- 各パネル（初期表示は posts） -->
    <section id="posts" class="panel is-active" role="tabpanel">
      <!-- 投稿カードなど -->
    </section>

    <section id="art" class="panel" role="tabpanel" aria-hidden="true">
      <div class="gallery">
        <a href="img/work-1.jpg" class="thumb" data-lightbox data-title="赤×青の空"><img src="img/work-1.jpg" alt="work1"></a>
        <a href="img/work-2.jpg" class="thumb" data-lightbox data-title="海とサメの影"><img src="img/work-2.jpg" alt="work2"></a>
        <a href="img/work-3.jpg" class="thumb" data-lightbox data-title="雲の竜"><img src="img/work-3.jpg" alt="work3"></a>
      </div>
    </section>

    <section id="design" class="panel" role="tabpanel" aria-hidden="true"></section>
    <section id="about" class="panel" role="tabpanel" aria-hidden="true"></section>
  </main>

  <!-- ライトボックス：画像拡大用モーダル -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog" hidden>
    <button class="lightbox-close" aria-label="閉じる">×</button>
    <img id="lightbox-img" alt="">
    <p id="lightbox-title" class="lightbox-title"></p>
  </div>

  <!-- モジュール化されたJSを読み込み -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
